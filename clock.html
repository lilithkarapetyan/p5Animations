<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script type="text/javascript">
  	function setup() {
	    createCanvas(1000, 700);
	    background(0);
	    frameRate(60)
	 }

	hourAngle = (-90);
	minuteAngle = (-90);
	function draw() {
	    let hourAng = radians(hourAngle)
	    let minAng = radians(minuteAngle)
	    fill(255);
	    ellipse(width/2, height/2, 300, 300);
	    strokeWeight(5);
	    line(width/2, height/2, width/2 + 90*cos(hourAng), height/2 + 90*sin(hourAng));
	    strokeWeight(2);
	    line(width/2, height/2, width/2 + 120*cos(minAng), height/2 + 120*sin(minAng));
	    hourAngle+= 0.5;
	    minuteAngle+= 6;
	}
  </script>
  <style> body {padding: 0; margin: 0;} </style>
</head>

</body>
</html>
