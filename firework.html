<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script type="text/javascript">
  	function setup() {
	    createCanvas(1000, 800);
	    background(0);
	    noStroke();
	    //frameRate(15)
	}
	var fireworkArr = [];

	function draw() {
	    background(0)
	    for (let i in fireworkArr) {
	        let f = fireworkArr[i]
	        fill(...f.color);
	        if (f.size > 0) {
	            ellipse(f.x, f.y, f.size)
	            f.x += f.dirX
	            f.y -= f.dirY
	            f.dirY -= 7;
	            f.size--;
	        }else{
	            fireworkArr.splice(i,1);
	            i--;
	        }
	    }

	}

	function mouseClicked() {
	    c = [random(10, 255), random(10, 255), random(10, 255)]
	    for (var i = 0; i < 100; i++) {
	        fireworkArr.push({
	            x: mouseX,
	            y: mouseY,
	            color: c,
	            dirX: Math.round(random(-30, 30)),
	            dirY: Math.round(random(0, 60)),
	            size: random(15, 25)
	        });
	    }
	}
  </script>
  <style> body {padding: 0; margin: 0;} </style>
</head>
