<html>
<head>
	<meta charset="UTF-8">
	<script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
	<script type="text/javascript">
		var eyeArr = [];
		function setup() {
		    createCanvas(1000, 700);
		    background(255,255,150);
		    for(var i = 0; i < width/ 70; i++) {
		        for(var j = 0; j < height / 70; j++){
		            eyeArr.push({
		                x: j%2 == 0? i*70 : i*70-35 ,
		                y: j*70,
		                w: 50,
		                h: 40,
		            });            
		        }

		    }
		    

		 }

		function draw() {
		    if(mouseIsPressed)
		        background(0);
		    else
		        background(255,255,150);
		    for(var i in eyeArr){
		        let eye = eyeArr[i];
		        let ang = atan2(mouseY - eye.y, mouseX - eye.x)
		        if(mouseIsPressed){
		            fill(255);
		            ellipse(eye.x, eye.y, eye.w, eye.h);
		        }
		        
		        fill(0)
		        ellipse(eye.x + 10*cos(ang),eye.y + 10*sin(ang),15,15);
		    }
		}

	</script>
 	<style> body {padding: 0; margin: 0;} </style>
</head>

</html>
